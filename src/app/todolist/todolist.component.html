<div class="container-fluid box">
    <div class="col-12 d-flex justify-content-center ">
        <div class="todo-static">
        <h4 class="text-center mb-3 todo-header" >Todo-List</h4>
        <div class="row">
            <!-- col-12 d-flex align-tems-center justify-content-between -->
            <input class=" todo-input" placeholder="Enter text" type="text" name="text" [(ngModel)]="todoValue">
            <button type="submit" class="button-row-input" (click)="addTodo()" >Add</button>
        </div>

    <div class="todo-list mt-3">
        <div class="col-12 d-flex todo-single align-center" *ngFor = "let todo of todoList; let i = index;">
            <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="todo.value">
            <p class="col-9 " [ngClass]="{'completed': todo.value} " >{{todo.content}}</p>
            <button type="button" id="close" class="" (click)="removeTodo(i)" ></button>

        </div>
    </div>

    </div>   
    
    </div>
  </div>
